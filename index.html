---
layout: page
---
<div class="home">
  <ul class="post-list">
	{% for post in site.posts %}
		<li>
			<h2><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
			{% include post-meta.html post=post %}		
		
		{% if post.excerpt %}
			<br><br>
			{{ post.excerpt | markdownify }}
			<a href="{{ post.url | prepend: site.baseurl }}">Read More ...</a>
		{% endif %}
		</li>
	{% endfor %}
	</ul>
</div>
