name: publish cv

on:
  push:
    branches:
      - jekyll

jobs:
  build_pdf:
    name: Build PDF
    runs-on: ubuntu-18.04
    steps:
    - name: checkout
      uses: actions/checkout@v2
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: 2.5
    - run: gem install asciidoctor-pdf -v 1.5.4
    - run: asciidoctor-pdf ./EvgenyShepelyukCV.adoc
    - uses: actions/upload-artifact@v2
      with:
        name: "cv"
        path: "./EvgenyShepelyukCV.pdf"

  push_pdf:
    name: Push PDF
    runs-on: ubuntu-18.04
    needs: build_pdf
    steps:
      - uses: actions/checkout@v2
        with:
          ref: master
      - uses: actions/download-artifact@v2
        id: download
        with:
          name: "cv"
          path: .
      - run: git status
